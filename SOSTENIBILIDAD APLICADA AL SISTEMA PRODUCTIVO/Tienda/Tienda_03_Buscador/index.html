<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Demo | Galer√≠a de Productos</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00897B" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then(() => console.log("‚úÖ Service Worker registrado"))
            .catch((err) => console.log("‚ùå Error en Service Worker:", err));
        });
      }
    </script>
  </head>

  <body>
    <header>
      <h1>Tienda Demo</h1>
      <p>Galer√≠a de productos con im√°genes y videos</p>
      <a href="carrito.html" class="btn-carrito-header">üõí Ver Carrito</a>
    </header>

    <!-- üîç BUSCADOR -->
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar productos..."
        onkeyup="searchProducts()"
      />
    </div>

    <main class="gallery">
      <div class="product">
        <img src="assets/producto1.jpg" alt="Producto 1" loading="lazy" />
        <h3>Producto 1</h3>
        <p>$25.00</p>
        <button onclick="addToCart('Producto 1', 25, 'assets/producto1.jpg')">
          Agregar al carrito
        </button>
      </div>

      <div class="product">
        <img src="assets/producto2.jpg" alt="Producto 2" />
        <h3>Producto 2</h3>
        <p>$45.00</p>
        <button onclick="addToCart('Producto 2', 45, 'assets/producto2.jpg')">
          Agregar al carrito
        </button>
      </div>

      <div class="product">
        <video controls preload="none" poster="assets/producto1.jpg">
          <source src="assets/producto3.mp4" type="video/mp4" />
        </video>
        <h3>Video del Producto</h3>
        <p>$30.00</p>
        <button
          onclick="addToCart('Video del Producto', 30, 'assets/producto1.jpg')"
        >
          Agregar al carrito
        </button>
      </div>
    </main>

    <a href="carrito.html" class="btn-carrito">üõí Ver Carrito</a>

    <script src="script.js"></script>
  </body>
</html>
