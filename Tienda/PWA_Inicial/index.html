    <title>Mi PWA</title>

    <script>
      // Registrar el Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then(() => console.log("Service Worker registrado"))
            .catch((err) => console.log("Error al registrar SW:", err));
        });
      }
    </script>
